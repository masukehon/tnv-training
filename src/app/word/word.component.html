<div class="word" *ngIf="filterInput">

  <div class="word-container">

      <h3 class="text-success">{{wordInput.isMemorized ? '-----' : wordInput.en}}</h3>

      <h3 class="text-danger">{{wordInput.vn}}</h3>

  </div>

  <div class="btn-container">

      <button class="btn btn-warning" *ngIf="wordInput.isMemorized" (click)="toggleMemorized(wordInput._id)">

          Forgot

      </button>

      <button class="btn btn-success" *ngIf="!wordInput.isMemorized" (click)="toggleMemorized(wordInput._id)">

          Memorized

      </button>

      <button class="btn btn-danger" (click)="Remove(wordInput._id)">

          Remove

      </button>

  </div>

</div>
